<mat-card class="col-md-6 col-md-offset-3 center">
<div style="text-align:center">
    <h1>
      Angular-8 mock data examples 
    </h1>
    <button mat-stroked-button (click)="get_products()">Click here for show product list!</button>
    <div *ngIf = "products.length>0">
      <table mat-table [dataSource]="products" class="mat-elevation-z8 center m-t-15">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Product Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef>Quantity</th>
          <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
        </ng-container>

        <!-- <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Price</th>
          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container> -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>    

  </div>

</mat-card>
